<div>
    <ng-container *ngIf="(allResults | async).length === 0">
        <div class="text-center display_screen">
          <h3>Welcome to Giphy Search!</h3>
          <p>Type a gif keyword in the search field above to get started. Have fun!</p>
        </div>
      </ng-container>
    
      <div class="error text-center">
        <p>{{err | async}}</p>
      </div>
    
      <div class="row flex-row justify-content-between">
        <div *ngFor="let result of (allResults | async)" class="col-sm-3 flex-row justify-content-between">
            <app-results [result]='result'></app-results>
        </div>
      </div>
</div>
