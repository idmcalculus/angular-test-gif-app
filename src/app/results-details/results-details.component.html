<div>
  <a routerLink="">Home</a>
  <h3>Result Details</h3>
</div>
<ng-container *ngFor="let result of (allResults | async)">
  <div *ngIf="result.id === resultId">
    <div>
    
      <div class="container">
        <a><img src="{{result.images.original.url}}" alt="cover" class="cover" /></a>
        <p class="gifdetails"><span>Title:</span> {{result.title}}</p>
        <p class="gifdetails"><span>Id:</span> {{result.id}}</p>
        <p class="gifdetails"><span>Rating:</span> {{result.rating}}</p>
      </div> 
    </div>
  </div>
</ng-container>
